<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-container {
    max-width: 100px;
    margin: 0 auto;
    padding: 20px;
    padding-right: 1000px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

.food-items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.food-item {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.food-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.food-item h3 {
    margin: 0 0 10px;
    font-size: 1.2rem;
    color: #333;
}

.food-item p {
    margin: 0;
    color: #666;
}

.food-item button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.back-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Cart Styles */
.cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #f5f5f5;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.cart h3 {
    margin: 0 0 10px;
    font-size: 1.2rem;
    color: #333;
}

.cart div {
    margin-bottom: 10px;
}

.cart button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    </style>
    <!-- <link rel="stylesheet" href="../css/menu.css"> -->
</head>
<body>
    <div class="menu-container">
        <h1 id="restaurant-name">Menu</h1>
        <div id="food-items-list" class="food-items-grid"></div>
        <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Restaurants</button>
    </div>

    <!-- Cart Section -->
    <div class="cart"> 
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <p>Total: â‚¹<span id="total">0</span></p>
        <button onclick="placeOrder()">Order Now</button>
    </div>
    <!-- <input type="text" id="search" placeholder="Search restaurants..." oninput="filterRestaurants()"> -->





    <script src="../js/menu.js"></script>
</body>
</html>
